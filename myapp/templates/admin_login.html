<!DOCTYPE html>
<html>
<head>
    <title>Show Password Eye Icon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #8a2727; /* Light red background color */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #e66a6a;
            padding: 10px;
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        .container {
            max-width: 350px; /* Increased width for better visibility */
            margin: 50px auto; /* Centered vertically and horizontally */
            padding: 30px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Increased shadow for depth effect */
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #333;
            text-align: left;
            width: 100%;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background-color: #ee2727;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .error {
            color: #d9534f;
            text-align: center;
            margin-top: 10px;
        }

        .field-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #999;
            transition: color 0.3s;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul style="list-style-type: none; padding: 0; margin: 0;">
            <li style="display: inline; margin-right: 20px;"><a href="#" style="color: #fff; text-decoration: none;">Skullcandy</a></li>
        </ul>
    </div>

    <div class="container">
        <h2>Admin Login</h2>
        <form method="post" action="{% url 'admin_login' %}">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
    
            <label for="password">Password:</label>
            <div style="position: relative;">
                <input type="password" id="password" name="password" required>
                <span toggle="#password" class="field-icon toggle-password"><i class="far fa-eye"></i></span>
            </div>
    
            <input type="submit" value="Login">
            {% if error_message %}
            <p class="error">{{ error_message }}</p>
            {% endif %}
        </form>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const passwordField = document.querySelector('#password');
            const togglePassword = document.querySelector('.toggle-password');
    
            togglePassword.addEventListener('click', function () {
                const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordField.setAttribute('type', type);
                this.querySelector('i').classList.toggle('fa-eye');
                this.querySelector('i').classList.toggle('fa-eye-slash');
                this.querySelector('i').style.color = passwordField.getAttribute('type') === 'password' ? '#999' : '#0074e4';
            });
        });
    </script>
</body>
</html>
