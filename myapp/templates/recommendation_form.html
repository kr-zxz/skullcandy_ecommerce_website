<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Recommendation Form</title>
</head>
<body>
    <h1>Medical Recommendation System</h1>
    <form method="post" action="{% url 'get_recommendation' %}">
        {% csrf_token %}
        <label for="disease">Disease:</label>
        <input type="text" id="disease" name="disease" required><br><br>
        
        <label for="symptoms">Symptoms:</label>
        <input type="text" id="symptoms" name="symptoms" required><br><br>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>
        
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>
        
        <label for="dosage_form">Dosage Form:</label>
        <input type="text" id="dosage_form" name="dosage_form" required><br><br>
        
        <button type="submit">Get Recommendation</button>
    </form>
</body>
</html>
