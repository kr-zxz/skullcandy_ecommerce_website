<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizations</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: auto;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: #fff;
            padding: 20px;
            margin-bottom: 20px;
        }
        .card img {
            max-width: 100%;
            height: auto;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 25px;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4 text-center">Visualizations</h1>
        
        <!-- Scatter Plot -->
        <div class="card">
            <h2 class="text-center">Scatter Plot</h2>
            <img src="data:image/png;base64,{{ scatter_plot }}" alt="Scatter Plot">
        </div>
        
        <!-- Bar Chart -->
        <div class="card">
            <h2 class="text-center">Bar Chart</h2>
            <img src="data:image/png;base64,{{ bar_chart }}" alt="Bar Chart">
        </div>
        
        <!-- Pie Chart -->
        <div class="card">
            <h2 class="text-center">Pie Chart</h2>
            <img src="data:image/png;base64,{{ pie_chart }}" alt="Pie Chart">
        </div>
        
        <a href="{% url 'advice_results' %}" class="btn btn-primary btn-block">
            <i class="fas fa-arrow-left"></i> Back to Results
        </a>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Font Awesome JS for icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
