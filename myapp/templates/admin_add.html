{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Medcare - Add Headphones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'css/slick.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'css/slick-theme.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'css/nouislider.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}"/>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        
        /* Sidebar styles */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            padding-top: 20px;
        }
        
        .sidebar a {
            padding: 15px 20px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        /* Content styles */
        .content {
            margin-left: 260px;
            padding: 20px;
        }

        .form-container {
            width: 100%;
            max-width: 700px;
            margin: 20px auto;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }

        .form-field {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 5px;
            color: #555;
        }

        .form-input {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            border-color: #f71313;
            outline: none;
        }

        input[type="submit"], .cancel-link {
            font-size: 16px;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"] {
            background-color: #f61f10;
            color: #fff;
            border: none;
            margin-right: 10px;
        }

        input[type="submit"]:hover {
            background-color: #f91b0b;
        }

        .cancel-link {
            text-decoration: none;
            color: #f10909;
            font-weight: bold;
            border: 1px solid #ff0606;
        }

        .cancel-link:hover {
            background-color: #f20909;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
		<a href="{% url 'adminpage' %}">Admin Home</a>
		<a href="{% url 'admin_add' %}">Add Products</a>
		<a href="{% url 'adminorders' %}">Order Items</a>
		<a href="{% url 'reoder' %}">Restock</a>
		<a href="{% url 'supplier_add' %}">Add Supplier</a>
		<a href="{% url 'supplier_replies' %}">Supplier Reply Details</a>
		<a href="{% url 'admin_appointment_list' %}">View Appointments</a>
		<a href="{% url 'user_logout' %}">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div id="breadcrumb" class="section">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h3 class="breadcrumb-header"></h3>
                        <ul class="breadcrumb-tree">
                            <li><a href="{% url 'adminpage' %}">Home</a></li>
                            <li class="active">ADD HEADPHONES</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Headphones Form -->
        <div class="form-container">
            <h1>Add Product</h1>
            <form method="post" action="{% url 'admin_add' %}" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="form-field">
                    <label for="id_name" class="form-label">Name:</label>
                    <input type="text" name="name" maxlength="255" required id="id_name" class="form-input">
                </div>
            
                <div class="form-field">
                    <label for="id_description" class="form-label">Description:</label>
                    <textarea name="description" cols="40" rows="10" required id="id_description" class="form-input"></textarea>
                </div>
            
                <div class="form-field">
                    <label for="id_price" class="form-label">Price:</label>
                    <input type="number" name="price" step="0.01" required id="id_price" class="form-input">
                </div>
            
                <div class="form-field">
                    <label for="id_image" class="form-label">Image:</label>
                    <input type="file" name="image" accept="image/*" required id="id_image" class="form-input">
                </div>
            
                <div class="form-field">
                    <label for="id_quantity" class="form-label">Quantity:</label>
                    <input type="number" name="quantity" value="0" required id="id_quantity" class="form-input">
                </div>
            
                <div class="form-field">
                    <label for="id_reorderlevel" class="form-label">Reorder Level:</label>
                    <input type="number" name="reorderlevel" value="0" required id="id_reorderlevel" class="form-input">
                </div>
            
                <div class="form-field">
                    <label for="id_category" class="form-label">Category:</label>
                    <select name="category" required id="id_category" class="form-input">
                        <option value="" selected>---------</option>
                        <option value="2">Allopathy</option>
                        <option value="5">Ayurveda</option>
                    </select>
                </div>
                
                <input type="submit" value="Add">
                <a href="{% url 'adminpage' %}" class="cancel-link">Cancel</a>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/slick.min.js' %}"></script>
    <script src="{% static 'js/nouislider.min.js' %}"></script>
    <script src="{% static 'js/jquery.zoom.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
