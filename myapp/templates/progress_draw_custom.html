<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2, h3 {
            color: #0056b3;
        }
        p {
            line-height: 1.6;
            font-size: 16px;
        }
        img {
            display: block;
            max-width: 100%;
            height: auto;
            margin: 20px 0;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0056b3;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #003d80;
        }
        .button-container {
            text-align: center;
        }
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Report for {{ patient.patient_name }}</h2>
        <p><strong>Age:</strong> {{ patient.age }}</p>
        <p><strong>Disease Affected:</strong> {{ patient.disease_affected }}</p>
        <p><strong>Tablets Taken:</strong> {{ patient.tablets_taken }}</p>
        
        <h3>Current Health Stats</h3>

        <!-- Data Table -->
        <table>
            <tr>
                <th>Stat</th>
                <th>Value</th>
            </tr>
            {% for stat, value in health_data.items %}
            <tr>
                <td>{{ stat }}</td>
                <td>{{ value }}</td>
            </tr>
            {% endfor %}
        </table>

        <!-- Health Chart -->
        <img src="data:image/png;base64,{{ plot_url }}" alt="Health Stats">

        <div class="button-container">
            <a href="{% url 'patient_input' %}">Enter Another Patient</a>
        </div>
    </div>
</body>
</html>
