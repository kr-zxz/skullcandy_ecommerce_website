<!DOCTYPE html>
<html>
<head>
    <title>Edit Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: grid; /* Use grid layout */
            grid-gap: 15px; /* Add gap between grid items */
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="file"],
        input[type="submit"] {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            grid-column: span 2; /* Span two columns */
        }
        p {
            color: #888;
            margin-top: 5px;
        }

        /* Style for Cancel link */
        .cancel-link {
            display: inline-block;
            text-decoration: none;
            padding: 8px 16px;
            margin-right: 10px;
            border-radius: 4px;
            background-color: #bbb;
            color: #fff;
            transition: background-color 0.3s;
        }

        .cancel-link:hover {
            background-color: #999;
        }
    </style>
</head>
<body>
    <h1>Edit Product</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <!-- Display the image if it exists -->
            {% if product.image %}
                <!-- Display the image using an img tag -->
                <img src="{{ product.image.url }}" alt="Product Image">
            {% else %}
                <!-- Display a message if the image is not available -->
                <p>No image available</p>
            {% endif %}
        </div>
        <!-- Display the rest of the form fields
        <label for="id_name">Name:</label>
        <input type="text" id="id_name" name="name" value="{{ product.name }}">

        <label for="id_description">Description:</label>
        <input type="text" id="id_description" name="description" value="{{ product.description }}">

        <label for="id_price">Price:</label>
        <input type="text" id="id_price" name="price" value="{{ product.price }}">

        <div class="form-field">
            <label for="quantity" class="form-label">Quantity:</label>
            <input type="number" id="quantity"  name="quantity" required class="form-input" value="{{ product.quantity}}>
        </div>

        <label for="id_image">Image:</label>
        <input type="file" id="id_image" name="image" value="{{ product.image.url }}"> -->

        {{form.as_div}}
        <input type="submit" value="Save Changes">
        <a href="{% url 'adminpage' %}" class="cancel-link">Cancel</a>
    </form>
</body>
</html>
