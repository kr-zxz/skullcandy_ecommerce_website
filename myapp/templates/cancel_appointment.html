<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancel Appointment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }
        .confirmation {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            margin: 0 auto;
            max-width: 500px;
        }
        .btn {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn-danger {
            background-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="confirmation">
        <h2>Cancel Appointment</h2>
        <p>Are you sure you want to cancel your appointment with Dr. {{ appointment.doctor.name }} on {{ appointment.appointment_time }}?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Cancel Appointment</button>
            <a href="{% url 'user_appointment_list' %}" class="btn">No, Go Back</a>
        </form>
    </div>
</body>
</html>
